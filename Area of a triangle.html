<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const side1 = parseInt(prompt("Enter first side: "));
            const side2 = parseInt(prompt("Enter second side: "));
            const side3 = parseInt(prompt("Enter third side: "));
            const side = (side1 + side2 + side3) / 2;

            const area = Math.sqrt(side * (side - side1) * (side - side2) * (side - side3));

            document.write(`The area of the triangle is ${area}.`);
    </script>
</body>
</html>
