<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const num1= prompt("Enter 1st number: ");
    const num2 = prompt("Enter 2nd number: ");
    const num3 = prompt("Enter 3rd number: ");

    const result1 = Math.sqrt(num1); 
    const result2 = Math.sqrt(num2);
    const result3 = Math.sqrt(num3);

    alert(`The square roots of ${num1} , ${num2} and ${num3} are ${result1} , ${result2} and ${result3}.`);

   </script> 
</body>
</html>
